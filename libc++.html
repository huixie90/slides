<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/hui.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="highlightjs_build/styles/vs.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">

            <section class="title-slide" data-background-image="img/libc++/cppcon.png" data-background-size="cover" data-background-position="center" 
  data-background-repeat="no-repeat">
            </section>

            <section
                data-markdown="markdown/libc++.md" data-separator="---\n" data-separator-vertical="--\n"
                data-separator-notes="^Note:">
            </section>

        </div>
    </div>

    <style type="text/css">
        .reveal li {
            text-align: left;
        }
        
        .reveal ul {
            display: block;
        }
        
        .reveal ol {
            display: block;
        }
        
        .reveal h2 {
            font-size: 1.5em;
        }

        .reveal .small-bullets {
            font-size: 0.5em;
        }

    </style>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            center: false,
            width: 1024,
            hash: true,
            slideNumber: true,

            markdown: {
                smartypants: true
            },
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
        Reveal.configure({ pdfSeparateFragments: false });
    </script>
</body>

</html>
